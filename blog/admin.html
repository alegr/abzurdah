<script type="text/javascript">

$(function() {

    var file = window.location.hash.replace('#', '');
    $.ajax({
        dataType: 'text',
        url: file,
        cache: false,
        success: function (data) {

            myData = data.split('---');

            // Get configuration options
            var config = [];
            configVars = myData.shift().split('\n');
            var content = myData.shift();

            $.each(configVars, function () {
                var action = this.split(': '),
                    method = action.shift(),
                    params = action.shift();
                    config[method] = params;
            });

            // Set params
            $('#title').val(config["title"]);
            $('#textarea').val(content);

            var comments = myData.shift();
            if (comments) {
                app.start([configVars,comments]);
            }


        }
    });

});

</script>
